<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Customize Playlists</title>
    <meta name="description" content="This page lets you customize the randomly generated playlist for you by filtering in certain genres and adjusting the playlist length in minutes">
    <meta name="author" content="Angela Leone">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="customize.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="style">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Weather♫⋆Generator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize">Customize</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="page-container">
      <div class="page-content">
        <form id="genres-form" method="POST" action="/preferences">
        <div class="container mx-auto label" style="padding: 20px">
          <div class="row align-items-start">
            <div class="col-md-6" style="padding: 50px; font-weight: lighter">
             
                <h2>Include these genres in your playlist:</h2>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="pop"
                    value="pop"
                  />
                  <label class="form-check-label" for="pop">Pop</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="rock"
                    value="rock"
                  />
                  <label class="form-check-label" for="rock">Rock</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="hip-hop"
                    value="hip-hop"
                  />
                  <label class="form-check-label" for="hip-hop">Hip-Hop</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="country"
                    value="country"
                  />
                  <label class="form-check-label" for="country">Country</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="indie"
                    value="indie"
                  />
                  <label class="form-check-label" for="indie">Indie</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="electronic"
                    value="electronic"
                  />
                  <label class="form-check-label" for="electronic"
                    >Electronic</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="r&b"
                    value="r&b"
                  />
                  <label class="form-check-label" for="r&b">R-N-B</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="jazz"
                    value="jazz"
                  />
                  <label class="form-check-label" for="jazz">Jazz</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="folk"
                    value="folk"
                  />
                  <label class="form-check-label" for="folk">Folk</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="genres"
                    id="classical"
                    value="classical"
                  />
                  <label class="form-check-label" for="classical"
                    >Classical</label
                  >
                </div>
                <!--<input style="margin-left: -.5cm" type="submit" class="btn btn-primary" value="Update" /> -->
            </div>

            <div
              class="col-md-6 flex-lg-nowrap"
              style="padding: 50px; font-weight: lighter"
            >
              <h2>Playlist Length:</h2>
              <div class="flex-nowrap">
                <div class="row flex-lg-nowrap" style="justify-content: left">
                  <div
                    class="col-sm-3 flex-nowrap"
                    style="
                      justify-content: center;
                      min-width: auto;
                      max-width: fit-content;
                    "
                  >
                    <label for="range-input-left" style="font-weight: lighter"
                      >shorter</label
                    >
                  </div>
                  <div
                    class="col-sm-6 flex-nowrap"
                    style="min-width: auto; max-width: fit-content"
                  >
                    <input
                      type="range"
                      class="form-control-range"
                      id="length"
                      name="length"
                      min="5"
                      max="50"
                      step="1"
                      value="27"
                    />
                  </div>
                  <div class="col-sm-3 flex-nowrap">
                    <label for="range-input-right" style="font-weight: lighter"
                      >longer</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="row"
            style="justify-content: center; margin: auto; max-width: 80px"
          >
            <button
              style="justify-content: center"
              type="submit"
              class="btn btn-primary"
              id="submit-btn"
            >
              Update
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <p>Created by <a href="#">Angela Leone</a></p>
      </div>
    </footer>
  </body>
</html>
