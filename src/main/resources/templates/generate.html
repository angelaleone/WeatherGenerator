<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Generate Playlists</title>
    <meta
      name="description"
      content="This page generates and displays a playlist of songs using Spotify API based on the weather of the user's location"
    />
    <meta name="author" content="Angela Leone" />
    <link rel="icon" href="/favicon.ico" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="generate.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="style">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Weather♫⋆Generator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize">Customize</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- get json recs -->
    <div id="recsJson" th:attr="data-json=${recs}"></div>
    <div class="page-container">
      <div class="page-content">
        <div class="container mx-auto label">
          <div class="row">
            <div class="col-md-6 text-center">
                <form method="POST" action="/generate" >
                  <button type="submit" class="btn btn-primary"><i class="fas fa-redo"></i></button>
                  <input type="hidden" name="locationData" value="z">
                </form>
              <label style="font-weight: lighter">Regenerate Playlist</label>

            </div>
          </div>
        </div>

        <!-- <script src="../static/index.js"></script>  -->
        <div class="container mx-auto label">
          <div class="row">
            <div class="col-md-6 text-center">
              <!--Playlist Name-->
              <h2 style="font-style: italic">
                <span th:text="${name}"></span>'s
                <span th:text="${weatherMain}"></span> Playlist
              </h2>

              <li class="list-group-item active">
                <h4 style="font-weight: lighter; font-style: italic">
                  <span th:text="${plName}"></span>
                </h4>
              </li>

              <ul id="songCardContainer" class="list-group"></ul>

              <li
                id="songCardTemplate"
                class="list-group-item songcard"
                style="display: none"
              >
                <div class="row"></div>
              </li>
            </div>
          </div>
        </div>
        <div class="container mx-auto label">
          <div class="row">
            <div class="col-md-6 text-center">
              <button id="copy-btn" type="submit" class="btn btn-primary">
                Copy Playlist Link
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <p>Created by <a href="#">Angela Leone</a></p>
      </div>
    </footer>
  </body>
</html>
