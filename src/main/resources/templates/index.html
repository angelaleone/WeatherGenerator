<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Playlist Generator</title>
    <meta name="description" content="This website takes the user's location and then generates a playlist based on the weather conditions of the location">
    <meta name="author" content="Angela Leone">
    <link rel="icon" href="favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="style">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Weather♫⋆Generator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize">Customize</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="page-container">
      <div class="page-content">
        <div class="container mx-auto label">
          <div class="row">
            <div class="col-md-6 text-center">
              <h1 class="text-center">Match your Mood</h1>
              <h2 class="text-center">
                ~Generate a playlist based on the weather~
              </h2>
            </div>
          </div>
        </div>

        <div class="container mx-auto label">
          <div class="row">
            <div class="col-md-6 text-center">
              <form id="location" method="POST" action="/generate">
                <div class="form-group d-flex justify-content-center">
                  <input
                    type="text"
                    class="form-control"
                    id="location-input"
                    name="locationData"
                    placeholder="ZIP code"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="geolocate()"
                  >
                    <i class="fa fa-map-marker-alt"></i>
                  </button>
                </div>
                <button type="submit" class="btn btn-primary">GO</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <p>Created by <a href="#">Angela Leone</a></p>
      </div>
    </footer>
  </body>
</html>
